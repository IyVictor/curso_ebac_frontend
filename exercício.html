<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
        <label for="Nome">Seu Nome -</label> <input id="Nome" type="text" placeholder="Insira seu nome" /> <br /> 
        <label for="Email">Seu E-mail -</label> <input id="Email" type="email" placeholder="Insira seu email"/> <br />
        <label for="Senha">Sua Senha -</label> <input id="Senha" type="password" placeholder="Insira sua senha" /> <br />
    </form> 
    <button type="submit">
        Cadastrar
    </button>
</body>
</html>
